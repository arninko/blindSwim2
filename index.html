<!DOCTYPE html>
<html>
  <header>
    <script>
      var isStopTimer = false;
      var range = 0.01;
      var timerInterval = 5000;
      var viberleftfreq = 2;
      var viberrightfreq = 1;
      var viberduration = 500;
      var pauseduration = 250;
      const viberLeftArray = [];
      for (i = 1; i <= viberleftfreq * 2; i = i + 2) {
        viberLeftArray[i - 1] = viberduration;
        viberLeftArray[i] = pauseduration;
      }
      const viberRightArray = [];
      for (i = 1; i <= viberrightfreq * 2; i = i + 2) {
        viberRightArray[i - 1] = viberduration;
        viberRightArray[i] = pauseduration;
      }

      var r = 1.1;
      var rt = 1.1;

      var xtarget = 47.4492947;
      var ytarget = 19.1162885;
      
      /*
      var x = Math.random() * (x0 * (1 + range) - x0) + x0;
      var y = Math.random() * (y0 * (1 + range) - y0) + y0;
      */

      var x = 1.1;
      var y = 1.1;

      var xt = 1.1;
      var yt = 1.1;

      var xt1 = 1.1;
      var yt1 = 1.1;

      var xt0 = 1.1;
      var yt0 = 1.1;

      var sinRange = Math.sin(2 * Math.PI * range);
      var cosRange = Math.cos(2 * Math.PI * range);

      var sinF = 1;
      var cosF = 1;
      var sinFt = 1;
      var cosFt = 1;
      var sinFMinusrange = 1;
      var sinFPlusrange = 1;
      var cosFMinusrange = 1;
      var cosFPlusrange = 1;
      
      var navInstance = navigator.geolocation;
      var vibInstance = navigator.vibrate;
    </script>
  </header>

  <body>
    <h1>Blind Swim</h1>
    <p>Latitude of target:</p>
    <input id="xtarget" value="47.44929470" />
    <br />
    <p>Longitude of target:</p>
    <input id="ytarget" value="19.11628850" />
    <br />

    <button onclick="startJS()">Click to start</button>
    <button onclick="stopTimer()">Click to stop</button>
    <p>Output:</p>
    <p id="output"></p>

    <script>
      function startJS() {
        init();
        timer = setInterval(timerEvent, timerInterval);
      }
      function init() {
        xtarget = parseFloat(document.getElementById('xtarget').value);
        ytarget = parseFloat(document.getElementById('ytarget').value);
        
        if (navInstance) {
          navigator.geolocation.getCurrentPosition(updateInitCoord);
        }
      }
      function updateInitCoord(position) {
        xt1 = parseFloat(position.coords.latitude);
        yt1 = parseFloat(position.coords.longitude);
        document.getElementById('output').innerHTML =
        'updateT:' + ' xt1: ' + xt1.toString() + ' yt1: ' + yt1.toString();
        x = xtarget - xt1;
        y = ytarget - yt1;
        r = Math.sqrt(x * x + y * y);
        sinF = y / r;
        cosF = x / r;
        sinFMinusrange = sinF * cosRange - cosF * sinRange;
        sinFPlusrange = sinF * cosRange + cosF * sinRange;
        cosFMinusrange = cosF * cosRange + sinF * sinRange;
        cosFPlusrange = cosF * cosRange - sinF * sinRange;

        document.getElementById('output').innerHTML =
          'init:' + ' x: ' + x.toString() + ' y: ' + y.toString() + ' r: ' + r.toString();
      }
		function timerEvent() {
			if (isStopTimer) {
			  stopTimer();
			} else {
				xt0 = xt1;
				yt0 = yt1;

				if (navInstance) {
					navigator.geolocation.getCurrentPosition(updateTimerCoord);
				}
			}
		}
		function updateTimerCoord(position) {
			xt1 = parseFloat(position.coords.latitude);
			yt1 = parseFloat(position.coords.longitude);
			document.getElementById('output').innerHTML =
			'updateT1:' + ' xt1: ' + xt1.toString() + ' yt1: ' + yt1.toString();

			xt = xt1 - xt0;
			yt = yt1 - yt0;
			rt = Math.sqrt(xt * xt + yt * yt);
			sinFt = yt / rt;
			cosFt = xt / rt;

			document.getElementById('output').innerHTML =
			'startTimer:' +
			' xt: ' +
			xt.toString() +
			' yt: ' +
			yt.toString() +
			' rt: ' +
			rt.toString() +
			' sinFMinusrange: ' +
			sinFMinusrange.toString() +
			' sinF: ' +
			sinF.toString() +
			' sinFPlusrange: ' +
			sinFPlusrange.toString() +
			' sinFt: ' +
			sinFt.toString() +
			' cosFMinusrange: ' +
			cosFMinusrange.toString() +
			' cosF: ' +
			cosF.toString() +
			' cosFPlusrange: ' +
			cosFPlusrange.toString() +
			' cosFt: ' +
			cosFt.toString();

			if (compareFtWithF(sinFt, cosFt) == 'left') {
				if (vibInstance) {
				  navigator.vibrate(viberLeftArray);
				} else {
				  document.getElementById('output').innerHTML =
					'Left:' +
					' sinFMinusrange: ' +
					sinFMinusrange.toString() +
					' sinF: ' +
					sinF.toString() +
					' sinFPlusrange: ' +
					sinFPlusrange.toString() +
					' sinFt: ' +
					sinFt.toString() +
					' cosFMinusrange: ' +
					cosFMinusrange.toString() +
					' cosF: ' +
					cosF.toString() +
					' cosFPlusrange: ' +
					cosFPlusrange.toString() +
					' cosFt: ' +
					cosFt.toString();
				}
			}

			if (compareFtWithF(sinFt, cosFt) == 'right') {
				if (vibInstance) {
				 navigator.vibrate(viberRightArray);
				} else {
				  document.getElementById('output').innerHTML =
					'Right:' +
					' sinFMinusrange: ' +
					sinFMinusrange.toString() +
					' sinF: ' +
					sinF.toString() +
					' sinFPlusrange: ' +
					sinFPlusrange.toString() +
					' sinFt: ' +
					sinFt.toString() +
					' cosFMinusrange: ' +
					cosFMinusrange.toString() +
					' cosF: ' +
					cosF.toString() +
					' cosFPlusrange: ' +
					cosFPlusrange.toString() +
					' cosFt: ' +
					cosFt.toString();
				}
			}


		}
          

        
		function compareFtWithF(sinn, coss) {
			if (
			  sinn < sinFMinusrange &&
			  sinn < sinFPlusrange &&
			  coss > cosFMinusrange &&
			  coss > cosFPlusrange
			) {
			  return 'left';
			}
			if (
			  sinn > sinFMinusrange &&
			  sinn > sinFPlusrange &&
			  coss < cosFMinusrange &&
			  coss < cosFPlusrange
			) {
			  return 'right';
			}
		}
		
		function stopTimer() {
		isStopTimer = true;
		clearInterval(timer);
		}
    </script>
  </body>
</html>
